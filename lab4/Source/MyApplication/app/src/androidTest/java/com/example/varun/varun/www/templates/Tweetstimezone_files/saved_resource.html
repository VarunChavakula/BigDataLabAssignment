    $('#container').highcharts({

            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false

            text: 'TimeZone<br> Tweets<br>2015',

            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'

        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'white',

                endAngle: 90,

            }
        },
        series: [{
            type: 'pie',
            name: 'Tweets from different Timezone',

                ['Pacific Time (US & Canada)', 88091],
                ['Atlantic Time (Canada)',    32094],
               
                {
                    name: 'Proprietary or Undetectable',
                    y: 0.2,
                    dataLabels: {
                        enabled: false
                    }
                }
            ]
        }]
    });
});
